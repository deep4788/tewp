<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Unique Text Editor</title>

        <link rel="stylesheet" href="./codemirror-5.20.2/lib/codemirror.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/ambiance.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/zenburn.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/solarized.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/monokai.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/twilight.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/bespin.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/blackboard.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/cobalt.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/dracula.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/elegant.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/isotope.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/lesser-dark.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/liquibyte.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/material.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/midnight.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/night.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/seti.css">
        <link rel="stylesheet" href="./codemirror-5.20.2/theme/yeti.css">

        <link rel="stylesheet" href="./static/css/thirdparty/font-awesome.min.css"/>
        <link rel="stylesheet" href="./static/css/thirdparty/normalize.css"/>
        <link rel="stylesheet" href="./static/css/thirdparty/bootstrap.min.css"/>
        <link rel="stylesheet" href="./static/css/thirdparty/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="./static/css/inhouse/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 pull-left">
                    <button type="button" class="btn-sm btn-default">New</button>
                    <button type="button" class="btn-sm btn-default">Open</button>
                    <button type="button" class="btn-sm btn-default">Save</button>
                </div>
                <div class="col-md-6 pull-right">
                    <div class="dropdown">
                        <button class="btn-sm btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                            Themes
                            <span class="caret"></span>
                        </button>
                        <ul id="themelist" class="dropdown-menu dropdown-menu-right">
                            <li class="disabled"><a href="#">ambiance</a></li>
                            <li><a href="#">zenburn</a></li>
                            <li><a href="#">solarized</a></li>
                            <li><a href="#">monokai</a></li>
                            <li><a href="#">twilight</a></li>
                            <li><a href="#">bespin</a></li>
                            <li><a href="#">blackboard</a></li>
                            <li><a href="#">cobalt</a></li>
                            <li><a href="#">dracula</a></li>
                            <li><a href="#">elegant</a></li>
                            <li><a href="#">isotope</a></li>
                            <li><a href="#">lesser-dark</a></li>
                            <li><a href="#">liquibyte</a></li>
                            <li><a href="#">material</a></li>
                            <li><a href="#">midnight</a></li>
                            <li><a href="#">night</a></li>
                            <li><a href="#">seti</a></li>
                            <li><a href="#">yeti</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="editor"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 pull-left">
                    <div class="fileinfo">
                        <label>Words: </label><span id="words-length">0</span>
                        <label>Characters: </label><span id="characters-length">0</span>
                    </div>
                </div>
                <div class="col-md-6 pull-right">
                    <div class="curr-date">
                        <label>Date: </label><span id="date-string"></span>
                    </div>
                </div>
            </div>
        </div>

        <script>window.$ = window.jQuery = require("./static/js/thirdparty/jquery-3.1.1.min.js");</script>
        <script src="./static/js/thirdparty/bootstrap.min.js"></script>
        <script src="./codemirror-5.20.2/lib/codemirror.js"></script>
        <script src="./codemirror-5.20.2/mode/javascript/javascript.js"></script>
        <script src="./static/js/inhouse/index.js"></script>
    </body>
</html>
